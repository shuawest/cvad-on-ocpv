
- hosts: bastion
  gather_facts: true
  collections: 
  - kubernetes.core
  vars_files: 
  - "{{ secrets_file }}"
  tasks: 

  - name: Apply OpenShift-GitOps manifests
    kubernetes.core.k8s:
      definition: "{{ lookup('template', '{{ gitops_base }}/bootstrap/{{ item }}') | from_yaml }}"
      state: present
    with_items: 
    - gitops-ns.yaml
    - openshift-gitops-subscription.yaml
    - rbac.yaml
    - argocd.yaml
    - cvad-on-ocpv-project.yaml
    - app-ansible.yaml
    - app-ocpv.yaml
    - app-cvad.yaml
