  - name: Patch OCP Cluster DNS base domain to opentlc dynamic address
    kubernetes.core.k8s_json_patch:
      kind: Ingress
      api_version: config.openshift.io/v1
      name: cluster
      patch:
        - op: replace
          patch: /spec/domain
          value: "{{ targetenv.ocp.base_domain }}"

